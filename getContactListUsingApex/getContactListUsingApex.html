<template>
    <lightning-card title="Contact List" icon-name="custom:custom21">
        <div class="slds-m-around_medium">
            <lightning-button label="Get Account" onclick={handleGetAccount} varient="brand"></lightning-button>
        </div>

        <div class="slds-m-around_medium">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Account Number</th>
                        <th>Email</th>
                        <th>Phone</th>                        
                    </tr>
                </thead>
                <tbody>
                    <template for:each={accounts} for:item="account">
                        <tr key={account}>
                            <td>{account.Id}</td>
                            <td>{account.Name}</td>
                            <td>{account.AccountNumber}</td>
                            <td>{account.Email__c}</td>
                            <td>{account.Phone}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
