<template>
    <lightning-card  title="Create Student" icon-name="custom:custom32">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter First Name" value={student.Name} onchange={handleName}></lightning-input>            
        </div>
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Last Name" value={student.Last_Name__c} onchange={handleLastName}></lightning-input>   
        </div>
        <div class="slds-m-around_medium">
            <lightning-input type="number" label="Enter Contact" value={student.Contact__c} onchange={handleContact}></lightning-input>            
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Save" varient="brand" onclick={handleSave} ></lightning-button>
        </div>
    </lightning-card>
</template>
