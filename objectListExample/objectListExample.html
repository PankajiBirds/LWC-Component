<template>
    <lightning-card title="Student List Page">
        <div class="slds-m-around_medium">
            <table>
                <thead>
                    <tr class="tableHeading">
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Date of Birth</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={studentData} for:item="student">
                        <tr key={student}>
                            <td><lightning-formatted-text value={student.fields.Name.value}></lightning-formatted-text></td>
                            <td>{student.fields.Last_Name__c.value}</td>
                            <td><lightning-formatted-email value={student.fields.Email__c.value}></lightning-formatted-email></td>
                            <td><lightning-formatted-phone value={student.fields.Contact__c.value}></lightning-formatted-phone></td>
                            <td>{student.fields.Date_of_Birth__c.value}</td>                            
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
